
<html>
<head>
    <meta charset='utf-8' />

    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

<body>
<div id="viewer">
	<img id="viewerImg" style="display:block" src=""></img>
	<video id="vid" preload="auto" src=""></video>
</div>
<div id="map"></div>
<div id="sidebar">
    <button onclick="toggleLegendView()">Hide/Show Legend</button>
    <a href="https://www.socialdistancing.tech.cornell.edu/copy-of-what-is-a-walkie-talkie"><button >Back to Main Map</button></a>
    <div></div>

</div>


<div id="story"></div>

<script src="./index.js"></script>
<script>

    function toggleLegendView() {
    var x = document.getElementById("legendimg");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
</script>
</body>
